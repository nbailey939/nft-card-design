<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-card">
        <img
          class="equilibrium"
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
        />
        <img class="icon-view" src="./images/icon-view.svg" src="icon view" />
      </div>
      <div class="content">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <p>
            <img src="./images/icon-ethereum.svg" alt="etherium logo" /> 0.041
            ETH
          </p>
          <small
            ><img src="./images/icon-clock.svg" alt="clock icon" /> 3 days
            left</small
          >
        </div>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
